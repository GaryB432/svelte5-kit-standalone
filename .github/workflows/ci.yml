name: Node.js CI

on:
  push:
  pull_request:

env:
  PUBLIC_DB_HOST=${{secrets.PUBLIC_DB_HOST}}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx svelte-kit sync
      - run: npm run test
      - run: npm run lint
      - run: npm run check
      - run: npm run build
